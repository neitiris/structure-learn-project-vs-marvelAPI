<div class="users_manage__container">
  <users-list
    [usersList]="usersList"
    (deleteUser)="deleteUserData($event)"
    (editUser)="requestUser($event)"
    (requestUsers)="getUsers($event)"
  ></users-list>
  <component-manage-user
    *ngIf="editUserData"
    [user]="editUserData"
    (saveUser)="trySave($event)"
    (closeUserComponent)="editUserData = null"
  ></component-manage-user>
</div>
