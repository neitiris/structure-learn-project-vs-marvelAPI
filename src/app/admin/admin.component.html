<!--Header Block-->
<header class="header">
  <!--Admin logo-->
  <div class="logo-header">
    <a href="" (click)="quit()">Admin</a>
  </div>
  <!--End of Admin logo div-->

  <!--Header buttons)-->
  <div class="head-btns-container">
    <div class="head-btns">
      <a *ngFor="let link of headerLinks" class="showed-header-btns" href="{{link.href}}">
        <span class="header_items_container">
          <fa-icon [icon]="link.ico"></fa-icon>
        </span>
      </a>
      <a href="">
        <img
          class="avatar-header-img user-img"
          src="http://cactusthemes.com/blog/wp-content/uploads/2018/01/tt_avatar_small.jpg">
        <span class="header_items_container">{{this.user}}</span>
      </a>
      <div class="showed-header-btns">
        <button class="dropbtn">
          <fa-icon [icon]="faCogsIcon"></fa-icon>
        </button>
        <div class="dropdown-content">
          <a *ngFor="let drop of dropdownList" href="drop.href">{{drop.text}}</a>
          <a (click)="quit()">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <!--Header buttons)-->
</header>
<!--End of Header-->

<main class="main">
  <!--Aside with navigation Sidebar-->
  <aside class="sidebar">

    <div class="user-panel">
      <img
        class="avatar-img user-img"
        src="http://cactusthemes.com/blog/wp-content/uploads/2018/01/tt_avatar_small.jpg">
      <span>
        <i>{{this.user}}</i>
        <span class="admin_status">
          <a class="text-a">Online</a>
          <fa-icon class="status_icon" [icon]="faCircleIcon"></fa-icon>
        </span>
      </span>
    </div>
    <!--Search form(Not working yet)-->
    <form>
      <div class="search-block">
        <div class="search-input">
          <input type="text" placeholder="Search">
          <span>
            <button
              type="submit"
              class="btn btn-flat">
              <span>
                <fa-icon [icon]="faSearchIcon"></fa-icon>
              </span>
            </button></span>
        </div>
      </div>
    </form>
    <!--End of Search form-->

    <!--Navigation List-->
    <ul class="sidebar-nav-ul">
      <li class="head-li">
        <span>Main Navigation</span>
      </li>
      <li class="list-item" *ngFor="let menuItem of menuItems">
        <span
          class="showed"
          *ngIf="!menuItem.href"
          (click)="menuClicked(menuItem)"
        >
          <fa-icon class="fa_icon" [icon]="menuItem.ico"></fa-icon>
          <span>{{menuItem.title}}</span>
        </span>
        <a
          class="showed"
           *ngIf="menuItem.href"
           href="{{menuItem.href}}">
          <span>
             <fa-icon class="fa_icon fa_icon_link" [icon]="menuItem.ico"></fa-icon>
            {{menuItem.title}}
          </span>
        </a>
        <ul
          *ngIf="!menuItem.href"
            [ngStyle]="{'height': menuItem.opened ? 30 * menuItem.innerItems.length + 'px' : 0}"
          class="menu-children-container">
          <li
            *ngFor="let listChildren of menuItem.innerItems"
            (click)="menuChildClicked(listChildren)">
            <a href="{{listChildren.href}}">
              {{listChildren.title}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <!--End of Navigation List-->
  </aside>
  <!--End of nav SideBar-->

  <!--Content-->
  <div class="content-block">
    <router-outlet></router-outlet>
  </div>
</main>
